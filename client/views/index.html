<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Template Page</title>

    <!-- Begin Styles -->
    <link rel="stylesheet" href="vendors/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="vendors/angular-xeditable-0.1.8/css/xeditable.css"/>
    <link rel='stylesheet' href='vendors/simeonc-date-time/dist/sc-date-time.css'>
    <link rel="stylesheet" href="assets/styles/style.css"/>
</head>
<body ng-controller="IndexController" layout="column">
    <section layout="row" class="ngviewbackground" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-nerdery">
                <hr>
                <img src="assets/images/logo_nerdery_index.png"/>
                <!--start nav buttons-->
                <hr>
                <md-button class="md-primary navButton" ng-href="#home" ng-click="close()">
                    HOME
                </md-button>
                <md-button class="md-primary navButton" ng-href="#all" ng-click="close()">
                    VIEW ALL
                </md-button>
                <md-button class="md-primary navButton" ng-href="#yoursettings" ng-click="close()">
                    YOUR SETTINGS
                </md-button>
                <md-button class="md-primary navButton" ng-href="#addprofile" ng-click="close()">
                    ADD NEW PERSON
                </md-button>
                <!--end nav buttons-->
            </md-toolbar>
            <!--<md-content layout-padding hide-md>-->
                <!--<md-button ng-click="close()" class="md-primary">-->
                    <!--Close Sidenav Left-->
                <!--</md-button>-->
            <!--</md-content>-->
        </md-sidenav>
        <div>
            <md-button ng-click="toggleLeft()"
                       class="md-primary md-fab menuButton" hide-gt-md>
                MENU
            </md-button>
        </div>
        <md-content flex layout-padding class="ngviewbackground">
            <!--<header>-->
                <!--<h1>Anything but Gabby's Salvation</h1>-->
            <!--</header>-->
            <div>
                <main ng-view></main>
            </div>
        </md-content>
    </section>


    <!--<footer>-->
        <!--<p>Footer Content</p>-->
    <!--</footer>-->

    <!-- Begin Scripts -->

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="vendors/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="vendors/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="vendors/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="vendors/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="vendors/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="vendors/angular-xeditable-0.1.8/js/xeditable.min.js"></script>
    <script type="text/javascript" src="vendors/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script type="text/javascript" src="vendors/simeonc-date-time/dist/sc-date-time.js"></script>
    <script type="text/javascript" src="assets/scripts/app.js"></script>
    <script type="text/javascript" src="assets/scripts/controllers/IndexController.js"></script>
    <script type="text/javascript" src="assets/scripts/controllers/HomeController.js"></script>
    <script type="text/javascript" src="assets/scripts/controllers/SearchProfileController.js"></script>
    <script type="text/javascript" src="assets/scripts/controllers/ViewPersonController.js"></script>
    <script type="text/javascript" src="assets/scripts/controllers/SettingsController.js"></script>
    <script type="text/javascript" src="assets/scripts/controllers/AddProfileController.js"></script>
    <script type="text/javascript" src="assets/scripts/controllers/AllController.js"></script>

</body>
</html>
